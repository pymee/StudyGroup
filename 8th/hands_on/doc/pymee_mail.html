<h1>pymee勉強会</h1>
<h3>メール作成の自動化</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="2" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>事前準備</h1>
<br />
<p>勉強会開始までもう少々お待ちください・・・<br />
お待ち頂いている間に以下の確認をお願いします</p>
<ul>
<li>
<p>確認事項<br />
以下3点が完了しているか確認をお願いします</p>
<ol>
<li>python3のインストール</li>
<li>メーラーのインストール</li>
<li>勉強会資料のダウンロード<br />
<br /></li>
</ol>
</li>
<li>
<p>注意事項<br />
勉強会の内容はzoomで録画させて頂きます<br />
録画した内容は後日公開予定になります</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="3" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>勉強会について</h1>
<ul>
<li>
<p>目的<br />
プログラムに興味を持ってもらう<br />
身近な業務である<strong>メール作成業務の自動化</strong>をテーマに！</p>
</li>
<li>
<p>勉強会の流れ</p>
<ul>
<li>勉強会＆課題の提示</li>
<li>各自課題対応(2ヶ月)</li>
<li>懇親会@zoom にてプログラムの発表</li>
</ul>
</li>
<li>
<p>お願い<br />
tocaroのチャットに思ったことや疑問点の投稿をお願いします！<br />
「へー」とか、「ふーん」とかでもOKです笑</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="4" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>メール作成業務の自動化について①</h1>
<p>株式会社pymeeのサービスを運用しており、サービスメンテナンスにより特定の時間帯にサービスが利用できなくなります</p>
<p>サービスメンテナンスを実施する前に、サービスが停止する時間帯をメールにてユーザへ連絡する必要があります</p>
<p>ユーザ数は100名です</p>
<p>ユーザへの通知まで時間がある為、事前にメール(emlファイル)を作成することになりました</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="5" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>メール作成業務の自動化について②</h1>
<br />
<br />
<br />
<ul>
<li>
<p>csvファイル (中身は宛先アドレス,CC,会社名,宛名の順)</p>
<table>

<tr>
<th style="text-align:center"><img src="image/csv%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB.png" alt="" /></th>
</tr>
</thead>
<tbody></tbody>
</table>
</li>
<li>
<p>メールフォーマット</p>
<table>

<th style="text-align:center"><img src="image/%E3%83%A1%E3%83%BC%E3%83%AB%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%83%E3%83%88.png" alt="" /></th>
</tr>
</thead>

</table>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-paginate="true" data-class="title" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="title" data-marpit-pagination="6" data-marpit-pagination-total="68" style="--paginate:true;--class:title;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h2>実際にプログラムでメールを作成してみます！</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="7" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>アジェンダ</h1>
<ul>
<li>プログラムって何？</li>
<li>自動化する前に業務の自動化を考えてみる</li>
<li><code>1通のメールを作成するプログラムを実行してみる</code></li>
<li><code>1通のメールを作成するプログラムを修正してみる</code></li>
<li>csvファイルからデータを読み込む</li>
<li>今後の流れについて</li>
</ul>
<br />
灰色部分が実際に手を動かしてもらう部分になります
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="8" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>プログラムって何？</h1>
<br />
<ul>
<li>コンピュータにやってもらいたい処理を書いて指示すること</li>
<li>指示内容について書いたものが「プログラム」
<ul>
<li>指示内容を記載する言葉が「プログラミング言語」</li>
<li>プログラムを実行するには「実行環境」が必要</li>
<li>一般的にプログラムを書くことを「プログラミング」という</li>
</ul>
</li>
</ul>
<p><img src="image/%E3%83%97%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%9F%E3%83%B3%E3%82%B0%E3%81%A3%E3%81%A6_01.png" alt="" /></p>
<p><strong>プログラミング言語の文法に則り、コンピュータへの指示書を作成し、処理を依頼すること</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="9" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>プログラムも万能ではない・・・</h1>
<ul>
<li>
<p>プログラムは指示書</p>
<ul>
<li>手順、明確な判断基準がないと想定通りに動いてくれない</li>
<li>人間のように融通がきいた判断がつかない<br />
<br /></li>
</ul>
</li>
<li>
<p>繰り返し処理が得意</p>
<ul>
<li>人間のように疲れることはない</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="10" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>問題：プログラムを書く前に</h1>
<p><strong>自動化する業務を整理する必要があります</strong></p>
<blockquote>
<ul>
<li>プログラムは指示書
<ul>
<li>手順、明確な判断基準がないと想定通りに動いてくれない</li>
<li>人間のように融通がきいた判断がつかない</li>
</ul>
</li>
</ul>
</blockquote>
<br />
そもそも、人が対応した場合の手順を考えてみよう！
<ul>
<li>スライド「メール作成業務の自動化について①、②」から人が対応した場合の手順を考えてみてください</li>
<li>もし良ければ、考えた結果をtocaroのチャットに投稿してみてください〜</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="11" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>手順例</h1>
<br />
<ol>
<li>csvファイルを開く</li>
<li>メールを新規作成する</li>
<li>csvファイルの宛先をコピーしてメールの宛先に貼り付ける</li>
<li>csvファイルのCCをコピーしてメールのCCに貼り付ける</li>
<li>件名を入力する</li>
<li>本文をコピーして貼り付ける</li>
<li>csvファイルの会社名をコピーし本文の&lt;会社名&gt;と置換</li>

</li>

<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># メールを作成する</span>
mail_data = EmailMessage()
</span></span></foreignObject></svg></code></pre>
<br />
<p>箱には送信元、宛先メールアドレス等の情報を格納が可能です<br />
以下の方法で各フィールドにデータを格納します</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mail_data[<span class="hljs-string">&#x27;フィールド名&#x27;</span>]=データ
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="25" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">

</ul>
</li>
<li>
<p>メール本文は、set_content()の括弧の中に変数messageを入れ格納します</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># 送信元アドレスを設定する</span>

<span class="hljs-comment"># 宛先アドレスを設定する</span>

<span class="hljs-comment"># CCアドレスを設定する</span>
mail_data[<span class="hljs-string">&#x27;CC&#x27;</span>] = <span class="hljs-string">&#x27;CCのメールアドレス&#x27;</span>

<span class="hljs-comment"># 件名を設定する</span>
mail_data[<span class="hljs-string">&#x27;subject&#x27;</span>] = subject

<span class="hljs-comment"># 本文を設定する</span>
mail_data.set_content(message)
</span></span></foreignObject></svg></code></pre>
</li>

<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># 使用方法</span>

<span class="hljs-comment"># 実際の使用方法</span>
<span class="hljs-string">&#x27;result/サービスメンテナンスのご連絡_&lt;会社名&gt;_&lt;宛名&gt;.eml&#x27;</span>.<span class="hljs-built_in">replace</span>(<span class="hljs-string">&#x27;&lt;会社名&gt;&#x27;</span>,company).<span class="hljs-built_in">replace</span>(<span class="hljs-string">&#x27;&lt;宛名&gt;&#x27;</span>,name)
</span></span></foreignObject></svg></code></pre>

</li>

<li>
<p>変数emlの有効な範囲について<br />

<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment"># ファイルオープン</span>

<p>csvモジュールの<code>reader関数</code>に、読み込んだファイルを渡し、結果を変数csv_dataに格納しています</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> csv

<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;data/address2.csv&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>) <span class="hljs-keyword">as</span> f:
    <span class="hljs-comment"># csvファイルのデータを読み込む</span>
    csv_data = csv.reader(f)
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<br />
<ul>
<li>reader関数でcsvファイルを読み込むことで、次スライドのforを使用しデータを読み込むことが可能になります</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="42" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="42" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>3. 1行分のデータを読みこみ標準出力へ表示させる</h1>
<p>以下のような処理を行なっています</p>
<ol>
<li>
<p>forを使用してcsvファイルの1行分のデータを変数lineに格納</p>
</li>
<li>
<p><code>print関数</code>を使用して標準出力にlineを表示</p>
</li>
<li>
<p>csvファイルの次の行へ移動</p>
</li>
<li>
<p>csv_dataの最後の行まで処理1〜3を繰り返し行う</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> csv_data:
        <span class="hljs-comment"># lineを表示させる</span>
        print(<span class="hljs-string">&#x27;lineの中身：{}&#x27;</span>.<span class="hljs-built_in">format</span>(line))
</span></span></foreignObject></svg></code></pre>
</li>
</ol>
<p>変数lineはforの範囲でのみ有効な変数です<br />
forの範囲とは、for行以下からインデントされている行になります</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="43" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="43" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>print関数とformat関数について</h1>
<br />
<br />
<ul>
<li>
<p>print関数とは？<br />
()の中身を標準出力へ表示させる機能を持った関数のことです</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>print(<span class="hljs-string">&#x27;こんにちわ&#x27;</span>)
<span class="hljs-comment"># こんにちわ と表示される</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li>
<p>format関数とは？<br />
文字列のフォーマットを整える関数です<br />
以下のように変数と文字列を組み合わせることが可能になります</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>name = <span class="hljs-string">&#x27;田中さん。&#x27;</span>
print(<span class="hljs-string">&#x27;こんにちわ。{}&#x27;</span>.<span class="hljs-built_in">format</span>(name))
<span class="hljs-comment"># こんにちわ。田中さん。 と表示される</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>num1 = <span class="hljs-number">1</span>
num2 = <span class="hljs-number">2</span>
<span class="hljs-string">&#x27;1つ目：{},2つ目:{}&#x27;</span>.<span class="hljs-built_in">format</span>(num1, num2)
<span class="hljs-comment"># 1つ目：1,2つ目:1 と表示される</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="44" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="44" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>3. 1行分のデータを読みこみ標準出力へ表示させる</h1>
<p>文字列<code>lineの中身:</code>と、変数<code>line</code>のデータを組み合わせた文字列を標準出力に表示させています</p>
<ul>
<li>コード<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>    <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> csv_data:
        <span class="hljs-comment"># lineを表示させる</span>
        print(<span class="hljs-string">&#x27;lineの中身：{}&#x27;</span>.<span class="hljs-built_in">format</span>(line))
</span></span></foreignObject></svg></code></pre>
</li>
<li>結果<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% python3 mail_create_2_example.py

------

------
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="45" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="45" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>csvファイルの値を1つ取り出すには？</h1>
<ul>
<li>先程の結果をよくみてみると・・・<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% python3 mail_create_2_example.py
lineの中身：[<span class="hljs-string">&#x27;sato@companyA.co.jp&#x27;</span>, <span class="hljs-string">&#x27;pymee@example.com&#x27;</span>, <span class="hljs-string">&#x27;株式会社A社&#x27;</span>, <span class="hljs-string">&#x27;佐藤&#x27;</span>]
------
lineの中身：[<span class="hljs-string">&#x27;sakashita@compamyB.co.jp&#x27;</span>, <span class="hljs-string">&#x27;pymee@example.com&#x27;</span>, <span class="hljs-string">&#x27;株式会社B社&#x27;</span>, <span class="hljs-string">&#x27;坂下&#x27;</span>]
------
lineの中身：[<span class="hljs-string">&#x27;sakagami@companyC.co.jp&#x27;</span>, <span class="hljs-string">&#x27;pymee@example.com&#x27;</span>, <span class="hljs-string">&#x27;株式会社C社&#x27;</span>, <span class="hljs-string">&#x27;坂上&#x27;</span>]
------
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
<br />
<ul>
<li><strong>[ ]で囲まれており、文字列が「,」で区切られている？</strong>
<ul>
<li>[ ]の部分はリスト(list型)と呼ばれるデータ型です</li>
<li>「,」で区切られたデータ1つ1つを取り出すことが可能です</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="46" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="46" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>リストとは?</h1>
<br />
<br />
<br />
<p>複数のデータをまとめたもの<br />
並び順によってデータに番号が振られています<br />
その番号を使用することでデータを取り出すことが可能</p>
<ul>
<li>
<p>変数名がlist_dataのリストの場合</p>
<ul>
<li>1番目のデータを取り出すにはlist_data[0]と指定する</li>
<li>2番目のデータを取り出すにはlist_data[1]と指定する・・・</li>
</ul>
<p><img src="image/%E3%83%AA%E3%82%B9%E3%83%88%E3%81%A8%E3%81%AF.png" alt="w:518 h:322" style="width:518px;height:322px;" /></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="47" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="47" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>3. 1行分のデータを読みこみ標準出力へ表示させる</h1>
<br />
<br />
<p>リストのindex番号は<code>0</code>から始まる点に気をつけてください</p>
<ul>
<li>コード<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> csv

<span class="hljs-comment"># CSVファイルを開く</span>
<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;data/address2.csv&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>) <span class="hljs-keyword">as</span> f:
    <span class="hljs-comment"># csvファイルのデータを読み込む</span>

<h1>リストへ値を追加する方法</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
test1 = <span class="hljs-string">&#x27;test1&#x27;</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="51" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="51" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>withの範囲外になるとデータを読み込めない</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> csv

<span class="hljs-comment"># CSVファイルを開く</span>
<span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(<span class="hljs-string">&#x27;data/address2.csv&#x27;</span>, <span class="hljs-string">&#x27;r&#x27;</span>) <span class="hljs-keyword">as</span> f:
    <span class="hljs-comment"># csvファイルのデータを読み込む</span>
    csv_data = csv.reader(f)

    <span class="hljs-comment"># csv_dataの１行分のデータをlineに格納する</span>
    <span class="hljs-comment"># for line in csv_data:</span>
    <span class="hljs-comment">#     # lineを表示させる</span>
    <span class="hljs-comment">#     print(&#x27;lineの中身：{}&#x27;.format(line))</span>
    <span class="hljs-comment">#     print(&#x27;宛先メールアドレス：{}&#x27;.format(line[0]))</span>
    <span class="hljs-comment">#     print(&#x27;CCメールアドレス：{}&#x27;.format(line[1]))</span>
    <span class="hljs-comment">#     print(&#x27;------&#x27;)</span>

<span class="hljs-comment"># ここでcsv_dataを読み込みができない</span>
<span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> csv_data:
    print(<span class="hljs-string">&#x27;lineの中身：{}&#x27;</span>.<span class="hljs-built_in">format</span>(line))
    print(<span class="hljs-string">&#x27;------&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="52" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="52" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>出力結果</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>% python3 mail_create_2_before.py
Traceback (most recent call last):
  File <span class="hljs-string">&quot;mail_create_2_before.py&quot;</span>, line <span class="hljs-number">17</span>, <span class="hljs-keyword">in</span> &lt;module&gt;
    <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> csv_data:
ValueError: I/O operation on closed file.
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="53" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="53" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>解決策</h1>
<p>csvファイルのデータをリストに格納し、withの範囲外でも利用できるようにします<br />
<br /></p>
<ol>
<li>withを使用し読み込みファイルを開き、csvデータを読みこむ</li>
<li>withの中で事前にデータを格納する空のリストを準備<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>csv_list = []
</span></span></foreignObject></svg></code></pre>
</li>
<li>forを使用し事前に準備した変数へ１行分のデータを追加する<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>csv_list.append(追加するデータの変数)
</span></span></foreignObject></svg></code></pre>
</li>
<li>最終的に、withの範囲外で変数csv_listを使用しデータを扱うことが可能になる</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="54" data-paginate="true" data-class="title" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="title" data-marpit-pagination="54" data-marpit-pagination-total="68" style="--paginate:true;--class:title;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h2>プログラムを作ってみてどうでしたか？</h2>

<h1>条件によって処理を変える方法(条件分岐)</h1>
<p>条件Aを満たす場合に処理Aを実施するには、以下のように記載します<br />
処理の前はスペース4つが必要です</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> 条件A :
    処理A
</span></span></foreignObject></svg></code></pre>
<p>条件Aは満たさず、条件Bを満たす場合は処理Bを、条件AにもBにも当てはまらなかった場合それ以外の処理を実施するということもできます</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> 条件A :
   処理A
<span class="hljs-keyword">elif</span> 条件B :
    処理B
<span class="hljs-keyword">else</span>:
    それ以外の処理
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="67" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="67" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>条件によって処理を変える方法(条件分岐)</h1>
<p>条件以下のような条件を使用することが可能です</p>
<table>
<thead>
<tr>
<th style="text-align:center">要件</th>
<th style="text-align:center">演算子</th>
<th style="text-align:center">使用例</th>
<th style="text-align:center">意味</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">と等しい</td>
<td style="text-align:center">==</td>
<td style="text-align:center">x == 1</td>
<td style="text-align:center">xが1と等しい</td>
</tr>
<tr>
<td style="text-align:center">と等しくない</td>
<td style="text-align:center">!=</td>
<td style="text-align:center">x != 1</td>
<td style="text-align:center">xが1と等しくない</td>
</tr>
<tr>
<td style="text-align:center">要素になっている</td>
<td style="text-align:center">in</td>
<td style="text-align:center">x in y</td>
<td style="text-align:center">xはyに含まれている</td>
</tr>
<tr>
<td style="text-align:center">より小さい</td>
<td style="text-align:center">&lt;</td>
<td style="text-align:center">x &lt; 1</td>
<td style="text-align:center">xが1より小さい</td>
</tr>
<tr>
<td style="text-align:center">以下</td>
<td style="text-align:center">&lt;=</td>
<td style="text-align:center">x &lt;= 1</td>
<td style="text-align:center">xが1以下</td>
</tr>
<tr>
<td style="text-align:center">より大きい</td>
<td style="text-align:center">&gt;</td>
<td style="text-align:center">x &gt; 1</td>
<td style="text-align:center">xが1より大きい</td>
</tr>
<tr>
<td style="text-align:center">以上</td>
<td style="text-align:center">&gt;=</td>
<td style="text-align:center">x &gt;= 1</td>
<td style="text-align:center">xが1以上</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="68" data-paginate="true" data-class="slide" data-theme="1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt" class="slide" data-marpit-pagination="68" data-marpit-pagination-total="68" style="--paginate:true;--class:slide;--theme:1hx74il3gp5pagvtrne82irbrgouplktfarohwmnojt;">
<h1>条件によって処理を変える方法(条件分岐)</h1>
<ul>
<li>具体例<br />
変数numberが5と等しいか、5以上か５未満か出力する場合、以下のようになります<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> number &gt; <span class="hljs-number">10</span> :
    print(<span class="hljs-string">&#x27;0から10の間の値を入力してください。&#x27;</span>)
<span class="hljs-keyword">elif</span> number &gt; <span class="hljs-number">5</span> :
    print(<span class="hljs-string">&#x27;値{}は5より大きいです。&#x27;</span>.<span class="hljs-built_in">format</span>(number))
<span class="hljs-keyword">elif</span> number == <span class="hljs-number">5</span> :
    print(<span class="hljs-string">&#x27;値は5です。&#x27;</span>)
<span class="hljs-keyword">elif</span> number &gt;= <span class="hljs-number">0</span> :
    print(<span class="hljs-string">&#x27;値{}は5未満です。&#x27;</span>.<span class="hljs-built_in">format</span>(number))
<span class="hljs-keyword">else</span> :
    print(<span class="hljs-string">&#x27;0から10の間の値を入力してください。&#x27;</span>)
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
